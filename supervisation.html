  <script type="text/javascript">
$(document).ready(function () {
  var normal={width: "640px",height: "480px"};
  var large={width: "1280px",height: "960px"};
  var count=1;
  $('img').css(normal);
$('img').on('click',function(e){
  e.preventDefault();
            $(this).animate((count==1)?large:normal);
            count = 1-count;
});
});
  </script>
