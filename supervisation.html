  <script type="text/javascript">
$(document).ready(function () {
  var normal={width: "640px",height: "480px"};
  var large={width: "1280px",height: "960px"};
  var small={width: "480px",height: "360px"};
// for (i=0 ; i < $(document).find('img').length; i++) {
//   var countable[i]=1;
// }
  var count=1;
  $('img').css(normal);
$('img').on('click',function(e){
  e.preventDefault();
  if (count == 1) {
    $('img').animate(small);
    $(this).animate(large);
  } else {
        $('img').animate(normal);
  }
            count = 1-count;
});
});

$('#cpu-3h, #cpu-1d, #cpu-1w').on('click', function(){
  var patt = /(graphs\/)(.*)(\.png)/g;
  var item = document.getElementById('cpu_img');
  var selectedId = $(this)[0].id;
  item.src = item.src.replace(patt, '$1'+selectedId+'$3');
  console.log(item.src);
});
